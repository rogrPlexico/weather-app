<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>elTitle</title>
</head>

<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter location">
            <button type="submit" id="submit-button">Submit</button>
        </form>
        <div id="weather-display"></div>
        <div class="toggle">
            <input type="radio" id="fahrenheit-radio" name="unit-toggle" value="fahrenheit" checked>
            <label for="fahrenheit-radio">Fahrenheit</label>
            <input type="radio" id="celsius-radio" name="unit-toggle" value="celsius">
            <label for="celsius-radio">Celsius</label>
        </div>
    </div>
</body>

</html>
